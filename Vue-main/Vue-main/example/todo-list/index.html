<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<body>
    <div id="wrapper">
        <h2>Todo List</h2>
        <input type="text" id="addTodoInput">
        <button id="addTodoBtn" v-on:click="addTodos">추가</button>

        <ul id="todoList">
            <li v-for="todo in todos" v-bind:class="done">
                {{ todo.text }}
                <span v-on:click="done">완료</span>
                <span v-on:click="removeTodos($event)">지우기</span>
            </li>
        </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
