<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if 조건문 렌더링</title>
    <style>
        body > div{
            border-bottom: 3px solid rgb(230, 230, 230);
        }
        div div{
            margin-bottom: 16px;
        }
        button{
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="example1">
        <h3>콘솔에 vm1.show = false 입력!</h3>
        <h3 v-if="show">Vue is awesome!</h3>
        <h3 v-else>Oh show is false 😢</h3>
    </div> 

    <div id="example2">
        <template v-if="show">
            <h3>vm2 show is true</h3>
            <p>template은 보이지 않는 래퍼 역할</p>
            <p>최종 렌더링 결과에는 template 엘리먼트가 포함되지 않음!</p>
        </template>

        <template v-else>
            <h3>else</h3>
            <p>true가 아닐 때</p>
        </template>
    </div> 

    <div id="example3">
        <h3>vm3.type =  'A' || 'B' || 'C' || 'else'</h3>

        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

    <div id="example4">
        <h3>key를 이용한 재사용 가능한 엘리먼트 제어 1</h3>

        <template v-if="loginType === 'username'">
          <label>사용자 이름</label>
          <input placeholder="사용자 이름을 입력하세요">
        </template>

        <template v-else-if="loginType === 'email'">
          <label>이메일</label>
          <input placeholder="이메일 주소를 입력하세요">
        </template>

        <button v-on:click="changeType">로그인 유형 변경</button>
        <button v-on:click="openText">설명해주세요!</button>

        <template v-if="showText">
            <p>
                loginType을 바꾸어도 이미 입력한 내용은 지워지지 않습니다. <br>
                두 템플릿 모두 같은 요소를 사용하므로 input은 대체되지 않고 <br>
                단지 placeholder만 변경됩니다
            </p>
            <p>
                이것은 항상 바람직하지는 않습니다. <br>
                때문에 “이 두 엘리먼트는 완전히 별개이므로 다시 사용하지 마십시오.”라고 알리는 방법을 제공합니다. <br>
                유일한 값으로 key 속성을 추가하십시오.
            </p>
        </template>
    </div>

    <div id="example5">
        <h3>key를 이용한 재사용 가능한 엘리먼트 제어 2</h3>
        <h3>input에 key값 추가</h3>

        <template v-if="loginType === 'username'">
          <label>사용자 이름</label>
          <input placeholder="사용자 이름을 입력하세요" key="username-input">
        </template>

        <template v-else-if="loginType === 'email'">
          <label>이메일</label>
          <input placeholder="이메일 주소를 입력하세요" key="email-input">
        </template>

        <button v-on:click="changeType">로그인 유형 변경</button>
    </div>
    
    <div id="example6">
        <h3>조건부로 표시하기 위한 또 다른 옵션! v-show!</h3>
            <p v-show="show"> 
                이 엘리먼트는 항상 렌더링되고 DOM에 남아있습니다.<br>
                v-show는 엘리먼트의 display none 속성을 토글합니다.
            </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
